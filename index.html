<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Use the arrow keys to visit the four rooms.">
    <meta name="author" content="https://github.com/lautomator">
    <title>Four Rooms</title>
</head>
<body>
    <div class="mobile"><p>This app is currently for desktop only.</p></div>
    <div class="container">
        <div id="pointer">&nbsp;</div>
        <div class="row">
            <div class="room room-left">1</div>
        </div>

        <div class="row">
            <div class="room room-left">2</div>
            <div class="room room-middle">Main</div>
            <div class="room room-right">3</div>
        </div>

        <div class="row">
            <div class="room room-right">4</div>
        </div>
    </div><!-- /container -->

    <script>
        var data = {
            targets: {
                head: document.getElementsByTagName("head"),
                body: document.getElementsByTagName("body"),
                mainRoom: document.getElementById("mainRoom"),
                pointer: document.getElementById("pointer")
            },
            scriptName: "main.js",
            styleName: "style.css",
            v: Math.random(0, 1000) * 1000,
            style: document.createElement("link"),
            script: document.createElement("script")
        };

        // enqueue the style sheet
        data.style.href = data.styleName + "?v=" + data.v.toString().replace(".", "");
        data.style.rel = "stylesheet";
        data.style.type = "text/css";
        data.targets.head[0].appendChild(data.style);

        // enqueue the main script
        data.script.src = data.scriptName + "?v=" + data.v.toString().replace(".", "");
        data.targets.body[0].appendChild(data.script);
    </script>
</body>
</html>
